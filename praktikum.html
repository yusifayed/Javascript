<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <title>Form Login</title> 
    <script type="text/javascript">
        function Login(){
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var element = "";
            if (username == "telkom" && password == "123") {
                element += "<div class='alert alert-success alert-dismissible'>";
                element += "<span class='close' data-dismiss='alert'>&times; </span>";
                element += "<h4>Login Berhasil</h4>";
                element += "Anda berhasil login, <p> SELAMAT.....!";
                element += "</div>";
            } else {
                element += "<div class='alert alert-danger alert-dismissible'>";
                element += "<span class='close' data-dismiss='alert'>&times; </span>";
                element += "<h4>Login Gagal</h4>";
                element += "Anda gagal login,  <P> KASIHAN.....!";
                element += "</div>";
            }
            document.getElementById('login-body').innerHTML += element;
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="card col-sm-4">
            <div class="card-header bg-primary text-white text-center">
                <h4>Login Form</h4>
            </div>
            <div class="card-body" id="login-body">
                Username
                <div class="col-sm-12">
                    <input type="text" id="username" class="form-control">
                </div>
                    Password
                <div class="col-sm-12">
                    <input type="password" id="password" class="form-control">
                </div>
            </div>
            <div class="card-footer">
                <button type="button" class="btn btn-primary btn-block"
                    onclick="Login()">
                    Login
                </button>
            </div>
        </div>
    </div>
</body>
</html>
